<main>
<section id ="feedback">
    <form action="contact-form">
      <div class="form_item">

        <label for="topic">Тема</label><br>
        <select name="topic" id="toic">
          <option value="1">Заказать услугу</option>
          <option value="2">Оставить отзыв/замечание</option>
          <option value="3">Предложить сотрудничество</option>
          <option value="4">Другое</option>
        </select><br>                        
      
      
        <label for="name">Имя</label><br>
        <input name="name" id="name" type="text" required placeholder="Имя"><br>
      
        <label for="mail">E-mail</label><br>
        <input name="mail" id="email" type="email" required placeholder="E-mail"><br>
     

      
        <label for="messange"><E-mail>Текст сообщения</E-mail></label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>
      


      
        <label for="date">Дата</label><br>
        <input name="mail" id="email" type="date" required placeholder="Дата"><br>
      

      
        <label for="checkbox">Согласие на обработку персональных данных</label>
        <input name="checkbox" id="checkbox" type="checkbox" required><br>
      </div>            

      <div class="send">              
        <input type="submit"><br>
      </div>
      </form>

  </section>
</main>
